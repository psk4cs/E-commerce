{% extends 'shop/basic.html' %}
{% block title %} Contact Us{% endblock %}
{% block css %}
.container {
    max-width: 600px;
}
{% endblock %}
{% block body %}
<div class="container my-3">
  <h2>Contact Us</h2>
    <form action="/shop/contact/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name:">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email:">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number:">
  </div>
  <div class="form-group">
    <label for="desc">Message</label>
    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Ask Your Query"></textarea>
  </div>
      <button class="btn btn-success" type="submit">Submit Now</button>
</form>
</div>

{% endblock %}
{% block js %}
<script>
  {% if thank %}
        alert('Thanks For Contact With Us!!');
        document.location='/shop/contact';
  {% endif %}
</script>
{% endblock %}
